<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Radial progress</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen">
</head>
<body>
    <div class="radial-progress" data-score="21">
        <div class="circle">
            <div class="mask full">
                <div class="fill"></div>
            </div>
            <div class="mask half">
                <div class="fill"></div>
                <div class="fill fix"></div>
            </div>

        </div>
        <div class="inset">
            <div class="percentage">
                21
            </div>
        </div>
    </div>
</body>
</html>
